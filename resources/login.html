<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HCP Connection Details</title>
<style type="text/css">

td.left {
	text-align: right;
	width: 20%;
}

td.right {
	text-align: left;
	width: 80%;
}
input {
	width: 590px; 
}

.error {
  border:2px solid red;
}

.hidden {
	display: none;
}

.shown {
	display: block;
}
</style>
<script type="text/javascript">
	function verifyForm() {
	    var elems = document.getElementsByTagName('input');

	    for (var i = 0; i<elems.length; i++) {
	    	elems[i].className = '';
	    }
		var result = true;
		if (document.forms['loginForm'].elements['sdkPath'].value == '') {
			result = false;
			document.forms['loginForm'].elements['sdkPath'].className = 'error';
		}
		if (document.forms['loginForm'].elements['host'].value == '') {
			result = false;
			document.forms['loginForm'].elements['host'].className = 'error';
		}
		if (document.forms['loginForm'].elements['account'].value == '') {
			result = false;
			document.forms['loginForm'].elements['account'].className = 'error';
		}
		if (document.forms['loginForm'].elements['application'].value == '') {
			result = false;
			document.forms['loginForm'].elements['application'].className = 'error';
		}
		if (document.forms['loginForm'].elements['user'].value == '') {
			result = false;
			document.forms['loginForm'].elements['user'].className = 'error';
		}
		if (document.forms['loginForm'].elements['password'].value == '') {
			result = false;
			document.forms['loginForm'].elements['password'].className = 'error';
		}
		if (!result) {
			document.getElementById('errormessage').className = 'shown';
			document.getElementById('errormessage').innerHTML = 'ERROR: Missing values for the fields marked in red below';
		}
		return result;
	}
</script>
</head>
<body style="width: 800px; margin-left: auto; margin-right:auto">
	<div id="errormessage" class="hidden"></div>
	<form method="POST" action="doLogin" name="loginForm" onsubmit="return verifyForm()">
		<table id="connectionDetails" style="width: 100%">
			<tr><td class="left">HCP SDK folder:</td><td class="right"><input type="text" name="sdkPath"/></td></tr>
			<tr><td class="left">Landscape host: </td> <td class="right"><input type="text" name="host"/></td></tr>
			<tr><td class="left">Account:</td><td class="right"><input type="text" name="account"/></td></tr>
			<tr><td class="left">Application:</td><td class="right"><input type="text" name="application"/></td></tr>
			<tr><td class="left">User:</td><td class="right"><input type="text" name="user"/></td></tr>
			<tr><td class="left">Password:</td><td class="right"><input type="password" name="password"/></td></tr>
			<tr><td class="left">Proxy (host:port)</td><td class="right"><input type="text" name="proxy"/></td></tr>
		</table>
		<br/>
		<center><input type="submit" name="submit" value="Login" style="width: 200px; height: 40px"/></center>
	</form>
</body>
</html>
